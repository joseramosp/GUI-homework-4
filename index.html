<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css" />
    <script src="https://code.jquery.com/jquery-1.8.3.js"></script>
    <script src="https://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <title>Homework 4</title>
</head>
<body>
    <div id="title">
    </div>
    <div id="form-wrapper">
        <form id="form" name="form">
            <label for="min_multiplier">Select a minimum number as multiplier:</label>
            <div class="input-wrapper">
                <div class="slider" id="min-multiplier-slider"></div>
                <input id="min_multiplier" name="min_multiplier" type="number" min="-100" max="100" required>
            </div>
            <label for="max_multiplier">Select a maximum number as multiplier:</label>
            <div class="input-wrapper">
                <div class="slider" id="max-multiplier-slider"></div>
                <input id="max_multiplier" name="max_multiplier" type="number" min="-100" max="100" required>
            </div>
            <label for="min_multiplicand">Select a minimum number as multiplicand:</label>
            <div class="input-wrapper">
                <div class="slider" id="min-multiplicand-slider"></div>
                <input id="min_multiplicand" name="min_multiplicand" type="number" min="-100" max="100" required>
            </div>
            <label for="max_multiplicand">Select a maximum number as multiplicand:</label>
            <div class="input-wrapper">
                <div class="slider" id="max-multiplicand-slider"></div>
                <input id="max_multiplicand" name="max_multiplicand" type="number" min="-100" max="100" required>
            </div>
            <input class="btn" type="button" value="Create table" onClick="validate(this.form)">
        </form>
    </div>
    <div id="tabs">
        <ul>
            <li><a href="#tabs-1">Table 1</a><span class='ui-icon ui-icon-circle-close ui-closable-tab'></span></li>
            <li><a href="#tabs-2">Table 2</a><span class='ui-icon ui-icon-circle-close ui-closable-tab'></span></li>
            <li><a href="#tabs-3">Table 3</a><span class='ui-icon ui-icon-circle-close ui-closable-tab'></span></li>
            <p class="status-message ui-corner-all"><a>Delete all tabs</a></p>
        </ul>
        <div id="tabs-1">
            <div id="table-wrapper">
                <table id="table-0">
                </table>
            </div>
        </div>
        <div id="tabs-2">
            <div id="table-wrapper">
                <table id="table-1">
                </table>
            </div>
        </div>
        <div id="tabs-3">
            <div id="table-wrapper">
                <table id="table-2">
                </table>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
